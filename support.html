        <h1 class="intro-banner">How Can We Help?</h1>
        <form>
            <h2 class="intro-heading">SUBMIT A REQUEST</h2>
            <p class="intro-paragraph">We usually respond to enquiries within 24 hours.</p>

            <div class="container">
                <div class="form-group email-ler">
                    <label for="email">Email<span class="make-important"><sup>*</sup></span></label>
                    <input type="email" name="email" id="email"><i class="fa fa-envelope env"></i>
                </div>
                <div class="form-group">
                    <label for="full-name">Full Name<span class="make-important"><sup>*</sup></span></label>
                    <input type="text" name="full-name" id="full-name">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number<span class="make-important"><sup>*</sup></span></label>
                    <input type="text" name="phone-number" id="phone-number">
                </div>
                <div class="form-group">
                    <label for="user-type">Please select whether you are an Affiliate, Vendor, or Customer. If you are inquiring about a purchase please select customer<span class="make-important"><sup>*</sup></span></label>
                    <select name="user-type" id="user-type">
                            <option value="">Select an Option</option>
                            <option value="customer">Customer</option>
                            <option value="affiliate">Affiliate</option>
                            <option value="vendor">Vendor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email-subject">Subject<span class="make-important"><sup>*</sup></span></label>
                    <input type="text" name="email-subject" id="email-subject">
                </div>
                <div class="form-group">
                    <label for="email-expertnaire">Your Query<span class="make-important"><sup>*</sup></span></label>
                    <label for="email-expertnaire" class="span2">If your complain is about a product, please state the product name and order ID</label>    
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="email-expertnaire">Your Expertnaire Email Address</label>
                    <label for="email-expertnaire" class="span2">Only for vendors & affiliates</label>    
                    <input type="text" name="email-expertnaire" id="email-expertnaire">
                </div>
                <div class="form-group">
                    <label for="expertnaire-order-id">Expertnaire Order ID</label>
                    <input type="text" name="expertnaire-order-id" id="expertnaire-order-id">
                </div>
                <button class="submit">Submit</button>
            </div>
           
        </form>
